<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="materialize/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <link rel="stylesheet" href="editor.md-master/css/editormd.css" />

</head>
<body>

<div class="container">
<nav>
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo" style="margin-left: 10px;">Stary</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">Article</a></li>
            <li><a href="#">Discussion</a></li>
            <!-- Dropdown Trigger -->
            <li><a class="dropdown-button" href="#" data-activates="profile">Profile<i class="material-icons right">arrow_drop_down</i></a></li>
            <ul id='profile' class='dropdown-content'>
                <li><a href="#">Log in</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Write Article</a></li>
                <li class="divider"></li>
                <li><a href="#">Log out</a></li>
            </ul>
        </ul>
    </div>
</nav>
<div class="row" style="margin-top: 40px;">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="title" required type="text" class="validate">
                <label for="title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="description" type="text" required class="validate">
                <label for="description">Description</label>
            </div>
        </div>
        <div class="row">
        <div id="test-editormd">
            <textarea style="display:none;" name="content"></textarea>
        </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" style="float: right">Finish!
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
</div>
<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">About Stary!</h5>
                <p class="grey-text text-lighten-4">If you wanna write article to share with others you can just send me a email.</p>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Â© 2016 Copyright Stary. All right reserved!
        </div>
    </div>
</footer>

<script src="editor.md-master/examples/js/jquery.min.js"></script>
<script src="editor.md-master/editormd.js"></script>
<script type="text/javascript">
    var testEditor;
    $(function() {
        // You can custom @link base url.
        editormd.urls.atLinkBase = "https://github.com/";

        testEditor = editormd("test-editormd", {
            width     : "90%",
            height    : 720,
            toc       : true,
            //atLink    : false,    // disable @link
            //emailLink : false,    // disable email address auto link
            todoList  : true,
            path      : 'editor.md-master/lib/'
        });
    });
</script>
<!--  Scripts-->
<script src="materialize/js/materialize.js"></script>
<script src="materialize/js/materialize.min.js"></script>
</body>
</html>
